<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrices_II</title>
    <link rel="stylesheet" href="disenio.css">
    <link rel="icon"  type="image/png"  href="joystick2.jpg"> 
</head>  
<body>
    <div id="juego-tablero">
        <div id="config">
            <div id="def-tablero">
                <div id="cont-filas">
                    <label for="filas">Nro de Filas</label>
                    <input type="number" min="2" max="35" id="filas" placeholder="filas" value="3">                    
                </div>
                <div id="cont-col">
                    <label for="columnas">Nro de Columnas</label>
                    <input type="number" min="2" max="40" value="4" id="columnas" placeholder="columnas">
                </div>
                <div id="cont-ff">
                    <label for="fac-forma">Fac. de forma</label>
                    <select id="fac_forma" name="Factor de forma">
                        <option value=1>1:1</option>
                        <option value=2>4:3</option>
                        <option value=3>3:2</option>
                        <option value=4>16:9</option>
                        <option value=5>2:1</option>
                        <option value=6>3:1</option>
                        <option value=7>4:1</option>
                        <option value=8>5:1</option>
                    </select>
                </div>
            </div>
            <div id="cont-boton">
                <button id="bot-tablero" onclick="playTablero()">ARMAR TABLERO</button>
                <button id="bot-game" onclick="playGame()">PLAY GAME</button>
            </div>
        </div>
        
        <div id="mi-tablero">
            <div class="row">
                <div class="casilla" onclick="picBox(0)">  <div class="figura"></div> </div>
                <div class="casilla" onclick="picBox(1)">  <div class="figura"></div> </div>
                <div class="casilla" onclick="picBox(2)">  <div class="figura"></div> </div>
                <div class="casilla" onclick="picBox(3)">  <div class="figura"></div> </div>
            </div>
            <div class="row">
                <div class="casilla" onclick="picBox(4)">  <div class="figura"></div> </div>
                <div class="casilla" onclick="picBox(5)">  <div class="figura"></div> </div>
                <div class="casilla" onclick="picBox(6)">  <div class="figura"></div> </div>
                <div class="casilla" onclick="picBox(7)">  <div class="figura"></div> </div>
            </div>
            <div class="row">
                <div class="casilla" onclick="picBox(8)">  <div class="figura"></div> </div>
                <div class="casilla" onclick="picBox(9)">  <div class="figura"></div> </div>
                <div class="casilla" onclick="picBox(10)"> <div class="figura"></div> </div>
                <div class="casilla" onclick="picBox(11)"> <div class="figura"></div> </div>
            </div>
        </div>
        <div class="mouse-pad">
            (mouse pad)
        </div>
        <div id="bot-nav">
            <div class="lin-sup">
                <button class="nav-but" onclick = "butUp()"   >⬆️</button>
            </div>
            <div class="lin-inf">
                <button class="nav-but" onclick = "butLeft()" >⬅️</button>
                <button class="nav-but" onclick = "butDown()" >⬇️</button>
                <button class="nav-but" onclick = "butRight()">➡️</button>
            </div>         
        </div>
    </div>
    <script src="manejo.js"></script>
</body>
</html>
